<section>
  <main>
    <!-- component -->
    <link
      rel="stylesheet"
      href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css"
    />
    <section class="text-gray-600 body-font">
      <div class="container-products px-4 py-24 mx-auto">
        <div class="flex flex-wrap">
          <div
            *ngFor="let product of products"
            class="w-full md:w-6/12 lg:w-4/12 xl:w-3/12 px-8 md:px-4 mr-auto ml-auto -mt-78 first-letter:"
          >
            <div
              class="container_card relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded-lg"
            >
              <img
                [src]="product.imageUrl"
                class="w-full align-middle rounded-t-lg"
              />
              <blockquote class="relative px-8 py-5">
                <svg
                  preserveAspectRatio="none"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 583 95"
                  class="absolute left-0 w-full block h-95-px -top-94-px"
                >
                  <polygon
                    points="-30,95 583,95 583,65"
                    class="card_poligon fill-current"
                  ></polygon>
                </svg>
                <div class="blockquote_card">
                  <h2 class="text-center text-xl font-bold text-white">
                    {{ product.name }}
                  </h2>
                  <div class="line-grad"></div>
                  <h6 class="text-center text-xs text-white p-0 m-0">
                    Reference code: {{ product.id }}
                  </h6>
                  <h6 class="text-md text-white">
                    {{ product.description }}
                  </h6>
                  <h4 class="text-white">Price: {{ product.price }} USD</h4>
                  <h6
                    class="text-md font-light text-white"
                    *ngIf="product.quantity < 2"
                  >
                    Available quantity: {{ product.quantity }} unit.
                  </h6>
                  <h6
                    class="text-md font-light text-white"
                    *ngIf="product.quantity > 1"
                  >
                    Available quantity: {{ product.quantity }} units.
                  </h6>
                  <div class="flex flex-col justify-center px-12">
                    <button
                      class="button-shadow gradient-btn capitalize mt-2"
                      type="button"
                      [id]="product.id"
                      (click)="startButton($event)"
                    >
                      Buy
                    </button>
                  </div>
                </div>
              </blockquote>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</section>
